<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chronos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chrono-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chrono {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chrono h3 {
            margin: 0 0 10px;
        }
        .chrono p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Team Chronos</h1>
    <div class="chrono-container">
        <!-- Example of a chrono -->
        <div class="chrono">
            <h3>Team A</h3>
            <p>00:12:34</p>
            <button>Stop</button>
        </div>
        <div class="chrono">
            <h3>Team B</h3>
            <p>00:08:45</p>
            <button>Stop</button>
        </div>
        <!-- Add more chronos dynamically -->
    </div>
</body>
</html>"></html>
